<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/f.ico">
</head>
<body>
    <div class="container">
        <form class="calculadora">
            <input type="text" id="value" readonly>
            <span class="key" data-val="limpiar"><i>C</i></span>
            <span class="key" data-val="/"><i>/</i></span>
            <span class="key" data-val="*"><i>*</i></span>
            <span class="key" data-val="7"><i>7</i></span>
            <span class="key" data-val="8"><i>8</i></span>
            <span class="key" data-val="9"><i>9</i></span>
            <span class="key" data-val="-"><i>-</i></span>
            <span class="key" data-val="4"><i>4</i></span>
            <span class="key" data-val="5"><i>5</i></span>
            <span class="key" data-val="6"><i>6</i></span>
            <span class="key" data-val="+"><i>+</i></span>
            <span class="key" data-val="1"><i>1</i></span>
            <span class="key" data-val="2"><i>2</i></span>
            <span class="key" data-val="3"><i>3</i></span>
            <span class="key" data-val="0"><i>0</i></span>
            <span class="key" data-val="00"><i>00</i></span>
            <span class="key" data-val="."><i>.</i></span>
            <span class="key" data-val="igual"><i>=</i></span>
        </form>
    </div>
    <script src="main.js"></script>
    <h1>"Actualizacion de la calculadora"</h1>
</body>

</html>
